<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learn localStorage by Building a Todo App</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="css/all.min.css">
</head>

<body>
  <main>
    <h1>Note</h1>
    <div class="todo-app">
      <button id="open-task-form-btn" class="btn large-btn ico"><i class="fa-solid fa-plus"></i> Nuova Nota</button> <!--Questo sempre presente-->

      <!--Form Nascosta-->
      <form class="task-form hidden" id="task-form">
        <div class="task-form-header">
          <!--button di chiusura-->
          <button id="close-task-form-btn" class="close-task-form-btn" type="button" aria-label="close">
            <svg class="close-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48px" height="48px"><path fill="#F44336" d="M21.5 4.5H26.501V43.5H21.5z" transform="rotate(45.001 24 24)" /><path fill="#F44336" d="M21.5 4.5H26.5V43.501H21.5z" transform="rotate(135.008 24 24)" /></svg>
          </button>
        </div>

        <!--Form effettivo per inserimento nota-->
        <div class="task-form-body">
          <label class="task-form-label" for="title-input">Titolo</label>
          <input required type="text" class="form-control" id="title-input" value="" />
          <label class="task-form-label" for="date-input">Data</label>
          <input type="date" class="form-control" id="date-input" value="" />
          <label class="task-form-label" for="description-input">Testo</label>
          <textarea class="form-control" id="description-input" cols="30" rows="5"></textarea>
        </div>

        <div class="task-form-footer">
          <!--Button di conferma-->
          <button id="add-or-update-task-btn" class="btn large-btn" type="submit">
            Aggiungi Nota
          </button>
        </div>
      </form>

      <!--dialog crea una finestra di dialogo modale all'interno della pagina web-->
      <dialog id="confirm-close-dialog">
        <!--tag dialog apre la finestra modale e il form con metodo dialog, permette di chiudere la finestra modale non appena l'utente invia la richiesta-->
        <form method="dialog">
          <p class="discard-message-text">Confermi di Uscire dalla modifica?</p>
          <div class="confirm-close-dialog-btn-container">
            <button id="cancel-btn" class="btn">
              Torna
            </button>
            <button id="discard-btn" class="btn">
              Esci
            </button>
          </div>
        </form>
      </dialog>

      <div id="tasks-container"></div>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
